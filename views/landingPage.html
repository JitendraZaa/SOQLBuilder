<!DOCTYPE html>
<html>
<head>
    <title>SOQL Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="icon"  type="image/icon"  href="Online Salesforce Editor (OSE).ico" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SOQL REST API Explorer</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="btn-login">Login</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    Enter a SOQL query:
    <textarea id="query" rows="4">SELECT Name, Title, Phone FROM contact</textarea>
    <button id="btn-exec" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-flash"></span> Run Query</button>
    <p style="padding-top: 12px;">
    Result:
    <textarea id="result" rows="18"></textarea>
    </p>
    Source code available here: <a href="https://github.com/ccoenraets/soql-explorer">https://github.com/ccoenraets/soql-explorer</a>
</div>

<script src="lib/jquery.js"></script> 
<script src="lib/jqueryCookies.js"></script>
<script src="lib/forcetk.js"></script>
<script src="js/app.js"></script> 

</body>
</html>
